dependencies:
  pre:
    - >
      case $CIRCLE_NODE_INDEX in
        0)
          rvm use 2.3.3 --default
          ;;
        1)
          rvm use 2.2.6 --default
          ;;
        3)
          rvm use 2.1.10 --default
          ;;
      esac
test:
  override:
    - ruby -v && bundle exec rspec: {parallel: true}
